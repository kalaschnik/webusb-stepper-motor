<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WebUSB Stepper Motor Debugging</title>
		<link rel="stylesheet" href="style.css" />
		<script defer src="./serial.js"></script>
		<script defer src="./app.js"></script>
		<script defer src="./led.js"></script>
		<script defer src="./stepper.js"></script>
	</head>
	<body>
		<div id="wrapper">
			<h1>WebUSB Demos</h1>
			<h2>Connect Device</h2>
			<a href="#" id="connection"><strong>CONNECT</strong></a> â€¢
			<a href="#" id="all-devices"><small>Show all devices popup</small></a>
			<hr />
			<h3>Stepper Motor Demo</h3>
			<p>
				<mark>
					For this demo you need to have a motor shield and a stepper motor
					installed!
				</mark>
			</p>
			<br />
			<form id="stepper-form">
				<label for="speed"><strong>Motor Speed (RPM)</strong></label
				><br />
				<input
					type="number"
					id="speed"
					name="speed"
					required
					placeholder="1..100"
					min="1"
					max="100"
					value="10"
				/><br />
				<label for="steps"><strong>Motor Steps</strong></label
				><br />
				<input
					type="number"
					id="steps"
					name="steps"
					required
					placeholder="1..20000"
					min="1"
					max="20000"
					value="200"
				/><br />
				<label for="direction"><strong>Motor Direction</strong></label
				><br />
				<input
					type="radio"
					id="direction-forward"
					checked
					title="Forward"
					name="direction"
					value="forward"
				/>
				<label for="direction-forward">Forward</label><br />
				<input
					type="radio"
					id="direction-backward"
					title="Backward"
					name="direction"
					value="backward"
				/>
				<label for="direction-backward">Backward</label><br />
				<label for="style"><strong>Motor Style</strong></label
				><br />
				<input
					type="radio"
					id="style-single"
					checked
					title="Single"
					name="style"
					value="single"
				/>
				<label for="style-single">Single</label><br />
				<input
					type="radio"
					id="style-double"
					title="Double"
					name="style"
					value="double"
				/>
				<label for="style-double">Double</label><br />
				<input
					type="radio"
					id="style-interleave"
					title="Interleave"
					name="style"
					value="interleave"
				/>
				<label for="style-interleave">Interleave</label><br />
				<input
					type="radio"
					id="style-microstep"
					title="Microstep"
					name="style"
					value="microstep"
				/>
				<label for="style-microstep">Microstep</label><br />
				<input type="submit" value="Send" />
			</form>
			<br />
			<hr />
			<br />
			<h3>LED Demo</h3>
			<p>
				<button id="high" type="button">High</button>
				<button id="low" type="button">Low</button>
			</p>
		</div>
	</body>
</html>
