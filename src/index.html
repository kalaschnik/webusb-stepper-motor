<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WebUSB Stepper Motor Debugging</title>
		<link rel="stylesheet" href="style.css" />
		<script defer src="./serial.js"></script>
		<script defer src="./app.js"></script>
		<script defer src="./led.js"></script>
		<script defer src="./stepper.js"></script>
	</head>
	<body>
		<div id="wrapper">
			<h1>WebUSB Demos</h1>
			<h2>Connect Device</h2>
			<a href="#" id="connection"><strong>Connect</strong></a> â€¢
			<a href="#" id="all-devices"><small>Show all devices popup</small></a>
			<hr />
			<h3>Stepper Motor Demo</h3>
			<p>
				<mark>
					For this demo you need to have a motor shield and a stepper motor
					installed!
				</mark>
			</p>
			<br />
			<form>
				<label for="speed">Motor Speed (RPM):</label><br />
				<input
					type="number"
					id="speed"
					name="speed"
					required
					placeholder="1..100"
					min="1"
					max="100"
					value="10"
				/><br />
				<label for="steps">Motor Steps:</label><br />
				<input
					type="number"
					id="steps"
					name="steps"
					required
					placeholder="1..20000"
					min="1"
					max="20000"
					value="200"
				/><br />
				Motor Direction:<br />
				<input type="radio" checked id="direction-forward" name="direction" />
				<label for="direction-forward">Forward</label><br />
				<input type="radio" id="direction-backward" name="direction" />
				<label for="direction-backward">Backward</label><br />
				Motor Style:<br />
				<input type="radio" checked id="style-single" name="style" />
				<label for="style-single">Single</label><br />
				<input type="radio" id="style-double" name="style" />
				<label for="style-double">Double</label><br />
				<input type="radio" id="style-interleave" name="style" />
				<label for="style-interleave">Interleave</label><br />
				<input type="radio" id="style-microstep" name="style" />
				<label for="style-microstep">Microstep</label><br />
				<input type="submit" value="Send" />
			</form>
			<br />
			<hr />
			<br />
			<h3>LED Demo</h3>
			<p>
				<button id="high" type="button">High</button>
				<button id="low" type="button">Low</button>
			</p>
		</div>
	</body>
</html>
